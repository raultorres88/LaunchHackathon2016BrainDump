<html>

<head>
  <script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {

      var popcorn = Popcorn("#ourvideo");

      popcorn.footnote({
        start: 2,
        end: 5,
        target: "footnote",
        text: "Pop!"
      });

    }, false);
  </script>
</head>

<body>

  <body>
    <audio controls id="ourvideo">
      <source src="./Resources/5min.mp3" type="audio/mpeg">
    </audio>
    <div id="footnote"></div>
  </body>
</body>

</html>
