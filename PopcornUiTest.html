<html>

<head>
  <script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {

      var popcorn = Popcorn("#ourvideo");

      popcorn.footnote({
        start: 2,
        end: 5,
        target: "footnote",
        text: "Pop!"
      });

      popcorn.timeline({
        start: 1,
        target: "timeline",
        title: "This is a title",
        text: "this is some interesting text that goes inside",
        innerHTML: "Click here for <a href='http://www.google.ca'>Google</a>",
        direction: "up"
      });

      popcorn.timeline({
        start: 10,
        target: "timeline",
        title: "This is a title",
        text: "this is some interesting text that goes inside11111",
        innerHTML: "Click here for <a href='http://www.google.ca'>Google</a>",
        direction: "up"
      });

      popcorn.timeline({
        start: 61,
        target: "timeline",
        title: "This is a title",
        text: "this is some interesting text that goes inside11111",
        innerHTML: "Click here for <a href='http://www.google.ca'>Google</a>",
        direction: "up"
      });

    }, false);
  </script>
</head>

<body>

  <body>
    <audio controls id="ourvideo">
      <source src="./Resources/5min.mp3" type="audio/mpeg">
    </audio>
    <div id="footnote"></div>
      <div id="timeline"></div>
  </body>
</body>

</html>
